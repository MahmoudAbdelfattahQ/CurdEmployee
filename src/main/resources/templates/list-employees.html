<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list-employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<br>
    <div class="container">

        <h3>Employee Directory</h3>
        <hr>
        <a    th:href="@{/employees/getNewEmployee}" class="btn btn-primary btn-sm mb-3" >Add Employee </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                   <td th:text="${employee.firstName}">
                   <td th:text="${employee.lastName}">
                   <td th:text="${employee.email}">
                   <td>
                    <a th:href="@{/employees/updateEmployee(employeeId=${employee.id})}" class="btn btn-info  btn-sm">
                        Update Employee
                    </a>
                    <a th:href="@{/employees/delete(employeeId=${employee.id})}"
                       class="btn btn-danger  btn-sm" onclick="if(!(confirm('Are you sure you want to delete this employee? '))) return false">
                    Delete Employee
                </a>
                </td>
                </tr>

            </tbody>

        </table>


    </div>

</body>
</html>
