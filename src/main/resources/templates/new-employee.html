<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list-employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee directory</h3>
    <hr>

    <p class="h4 mb-4" >Save new employee</p>

<form action="#" th:action="@{/employees/save}"  th:object="${employee}" method="post"  >


    <input type="hidden" th:field="*{id}">
    <input type="text"  class="form-control mb-4 w-25"   placeholder="First Name"  th:field="*{firstName}">
    <input type="text"  class="form-control mb-4 w-25"   placeholder="Last Name"   th:field="*{lastName}">
    <input type="email" class="form-control mb-4 w-25"   placeholder="Email"       th:field="*{email}">

    <button  class="btn btn-primary col-2"  type="submit">Save</button>
<br>
    <a th:href="@{/employees/list}">Back to Employees table</a>


</form>
</div>
</body>
</html>
